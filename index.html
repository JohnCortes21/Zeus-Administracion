<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="img">
        <img src="./assets/img/zeus2.png" width="200px" height="200px" />
    </div>
    <section>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label>Correo electronico:</label>
            <input type="email" placeholder="..." id="email" required autofocus>
            <label>Contraseña:</label>
            <input type="password" placeholder="..." id="password" required>
            <label for="roll">Tipo Usuario:</label>
            <select type="roll" id="roll">
            <option value="adm">Administrador</option>
            <option value="ger">Gerente</option>
            <option value="empl">Empleado</option>
            </select>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tienes una cuenta? <a href="signup.html">Registro</a></p>
    </section>
    <script src="./assets/js/Login.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            var roll = document.getElementById("roll").value;

            if (roll === "adm") {
                window.location.href = "dash.html";
            } else if (roll === "ger") {
                window.location.href = "gerente.html";
            } else if (roll === "empl") {
                window.location.href = "empleado.html";
            }
        });
    </script>
</body>
</html>
