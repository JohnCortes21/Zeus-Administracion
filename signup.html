<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Registro</title>
</head>
<body>
    <div class="img">
        <img src="./assets/img/zeus2.png" width="200px" height="200px" />
    </div>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">
            <label>Nombre:</label>
            <input type="text" placeholder="..." id="name" required autofocus>
            <label>Correo:</label>
            <input type="email" placeholder="..." id="email" required onchange="enableRoleOptions()">
            <label>Contrase√±a:</label>
            <input type="password" placeholder="..." id="password" required>
            <label>Tipo:</label>
            <select name="roll" id="roll" class="campo" disabled>
                <option value="Funcionario">Administrador</option>
                <option value="Docente">Gerente</option>
                <option value="Estudiante">Empleado</option>
            </select>
            <input type="submit" value="Registro">
        </form>
        <p>Ya tienes una cuenta? <a href="index.html">Login</a></p>
    </section>
    <script src="./assets/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        function enableRoleOptions() {
            var emailInput = document.getElementById('email');
            var roleSelect = document.getElementById('roll');
            
            if (emailInput.checkValidity()) {
                roleSelect.disabled = false;
            } else {
                roleSelect.disabled = true;
            }
        }
    </script>
</body>
</html>
